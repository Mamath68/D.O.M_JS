<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>DOM_JS</title>
</head>

<body>

    <div class="div" id="board"></div>

    <div class="container">
        <div class="content-cronometer">
            <!-- Time -->
            <div class="time-container">
                <span class="hours timer">00</span>
                <span class="separators">:</span>
                <span class="minutes timer">00</span>
                <span class="separators">:</span>
                <span class="seconds timer">00</span>
                <span class="separators">:</span>
                <span class="miliseconds timer">00</span>
            </div>
        </div>
    </div>

    <div class="controls">
        <label for="cubeCount">Nombre de cubes :</label>
        <input type="number" id="cubeCount" min="1" max="100" value="10">
        <button id="resetBtn">Start/Reset</button>
    </div>

    <script type="module" src="assets/js/script.js"></script>
</body>

</html>
